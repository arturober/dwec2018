<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>social-sharing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Message" [(ngModel)]="message">
      </ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button block color="secondary" (click)="share()">
      <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
      Share via Whatsapp
    </ion-button>
  </div>
</ion-content>
