<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Geolocation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button (click)="geolocate()">Geolocate</ion-button>
    <p>Latitude: {{lat}}, longitude: {{lng}}</p>
    <ion-button color="success" (click)="startGeo()" [disabled]="isSubscribed">Start geolocation</ion-button>
    <ion-button color="danger" (click)="stopGeo()" [disabled]="!isSubscribed">Stop geolocation</ion-button>
    <p>Latitude: {{lat2}}, longitude: {{lng2}}</p>
</ion-content>
