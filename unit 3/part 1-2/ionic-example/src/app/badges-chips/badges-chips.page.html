<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Badges & Chips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-badge color="secondary">10</ion-badge>
    <ion-badge color="primary">20</ion-badge>
    <ion-badge color="dark">30</ion-badge>
    <ion-badge color="danger">40</ion-badge>
  </div>
  <ion-button color="primary">
    <ion-label>Notifications</ion-label>
    <ion-badge color="danger" slot="end">12</ion-badge>
  </ion-button>

  <ion-chip color="dark">
    <ion-label>With Icon</ion-label>
    <ion-icon name="close" color="danger"></ion-icon>
  </ion-chip>
</ion-content>
